<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/pragalogo.png" type="image/x-icon">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="container-fluid">
    <header class="navbar navbar-expand-lg encabezado">
        <nav class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img class="imgLogo" src="../img/pragalogo.png"
                    alt="Logo Praga"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav menuNav">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link" href="productos.html">Productos</a>
                    <a class="nav-link" href="sucursales.html">Sucursales</a>
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 data-aos="fade-up">Contacto</h1>

        <form class="contacto">
            <div class="row">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control mensaje" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btnContacto">Enviar</button>
        </form>
    </main>

    <footer>
        <h2 class="copy">Copyright © 2023 Praga Cakes</h2>
    </footer>

        AOS.init();
